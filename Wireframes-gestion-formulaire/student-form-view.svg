<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800" style="background-color: white">
    <!-- Définitions -->
    <defs>
        <pattern id="formGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
        </pattern>
        <!-- Style pour les zones de focus -->
        <filter id="focus-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#007bff" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Fond -->
    <rect width="1000" height="800" fill="url(#formGrid)"/>

    <!-- En-tête -->
    <rect x="0" y="0" width="1000" height="100" fill="#f8f9fa" stroke="#dee2e6"/>
    <g transform="translate(50, 30)">
        <text font-family="Arial" font-size="24" fill="#333">Évaluation du cours de Mathématiques 101</text>
        <text x="0" y="45" font-family="Arial" font-size="14" fill="#666">Session : 2024-2025 • Temps estimé : 15 minutes</text>
    </g>

    <!-- Conteneur principal -->
    <g transform="translate(50, 120)">
        <!-- Instructions -->
        <rect x="0" y="0" width="900" height="80" fill="white" stroke="#dee2e6" rx="4"/>
        <g transform="translate(20, 20)">
            <text font-family="Arial" font-size="16" fill="#333" font-weight="bold">Instructions</text>
            <text x="0" y="25" font-family="Arial" font-size="14" fill="#666">Merci de répondre à toutes les questions. Vos réponses sont anonymes et nous aident à améliorer la qualité des cours.</text>
        </g>

        <!-- Questions -->
        <!-- Question 1 - Choix multiples -->
        <g transform="translate(0, 100)">
            <rect x="0" y="0" width="900" height="150" fill="white" stroke="#dee2e6" rx="4"/>
            <g transform="translate(20, 20)">
                <text font-family="Arial" font-size="16" fill="#333">1. Comment évaluez-vous la qualité globale du cours ?</text>
                <text x="0" y="25" font-family="Arial" font-size="12" fill="#666">Sélectionnez une seule réponse</text>
                
                <!-- Options -->
                <g transform="translate(0, 40)">
                    <g transform="translate(0, 0)">
                        <circle cx="10" cy="10" r="8" fill="white" stroke="#007bff"/>
                        <text x="30" y="15" font-family="Arial" font-size="14">Excellent</text>
                    </g>
                    <g transform="translate(200, 0)">
                        <circle cx="10" cy="10" r="8" fill="white" stroke="#007bff"/>
                        <text x="30" y="15" font-family="Arial" font-size="14">Très bien</text>
                    </g>
                    <g transform="translate(400, 0)">
                        <circle cx="10" cy="10" r="8" fill="white" stroke="#007bff"/>
                        <text x="30" y="15" font-family="Arial" font-size="14">Bien</text>
                    </g>
                    <g transform="translate(600, 0)">
                        <circle cx="10" cy="10" r="8" fill="white" stroke="#007bff"/>
                        <text x="30" y="15" font-family="Arial" font-size="14">À améliorer</text>
                    </g>
                </g>
            </g>
        </g>

        <!-- Question 2 - Texte long -->
        <g transform="translate(0, 270)">
            <rect x="0" y="0" width="900" height="200" fill="white" stroke="#dee2e6" rx="4" filter="url(#focus-shadow)"/>
            <g transform="translate(20, 20)">
                <text font-family="Arial" font-size="16" fill="#333">2. Quels aspects du cours pourraient être améliorés ?</text>
                <text x="0" y="25" font-family="Arial" font-size="12" fill="#666">Donnez des exemples concrets</text>
                
                <!-- Zone de texte -->
                <rect x="0" y="40" width="860" height="120" fill="#f8f9fa" stroke="#007bff" rx="4"/>
                <text x="10" y="65" font-family="Arial" font-size="14" fill="#666">Saisissez votre réponse ici...</text>
            </g>
        </g>

        <!-- Question 3 - Cases à cocher -->
        <g transform="translate(0, 490)">
            <rect x="0" y="0" width="900" height="150" fill="white" stroke="#dee2e6" rx="4"/>
            <g transform="translate(20, 20)">
                <text font-family="Arial" font-size="16" fill="#333">3. Quels supports de cours avez-vous trouvé les plus utiles ?</text>
                <text x="0" y="25" font-family="Arial" font-size="12" fill="#666">Plusieurs réponses possibles</text>
                
                <!-- Options -->
                <g transform="translate(0, 40)">
                    <g transform="translate(0, 0)">
                        <rect x="0" y="0" width="16" height="16" fill="white" stroke="#007bff"/>
                        <text x="30" y="13" font-family="Arial" font-size="14">Diapositives</text>
                    </g>
                    <g transform="translate(200, 0)">
                        <rect x="0" y="0" width="16" height="16" fill="white" stroke="#007bff"/>
                        <text x="30" y="13" font-family="Arial" font-size="14">Exercices pratiques</text>
                    </g>
                    <g transform="translate(400, 0)">
                        <rect x="0" y="0" width="16" height="16" fill="white" stroke="#007bff"/>
                        <text x="30" y="13" font-family="Arial" font-size="14">Vidéos</text>
                    </g>
                    <g transform="translate(600, 0)">
                        <rect x="0" y="0" width="16" height="16" fill="white" stroke="#007bff"/>
                        <text x="30" y="13" font-family="Arial" font-size="14">Documentation PDF</text>
                    </g>
                </g>
            </g>
        </g>
    </g>

    <!-- Barre de progression et actions -->
    <g transform="translate(0, 750)">
        <rect x="0" y="0" width="1000" height="50" fill="#f8f9fa" stroke="#dee2e6"/>
        
        <!-- Progression -->
        <g transform="translate(50, 15)">
            <rect x="0" y="0" width="300" height="20" fill="#e9ecef" rx="10"/>
            <rect x="0" y="0" width="200" height="20" fill="#007bff" rx="10"/>
            <text x="320" y="15" font-family="Arial" font-size="14">2/3 questions complétées</text>
        </g>

        <!-- Boutons -->
        <g transform="translate(700, 5)">
            <rect x="0" y="0" width="120" height="40" fill="#6c757d" stroke="none" rx="4"/>
            <text x="35" y="25" font-family="Arial" font-size="14" fill="white">Enregistrer</text>

            <rect x="130" y="0" width="120" height="40" fill="#28a745" stroke="none" rx="4"/>
            <text x="160" y="25" font-family="Arial" font-size="14" fill="white">Soumettre</text>
        </g>
    </g>

    <!-- Annotations -->
    <g font-family="Arial" font-size="12" fill="#664d00">
        <!-- Structure du formulaire -->
        <g transform="translate(20, 50)">
            <rect x="0" y="0" width="250" height="50" fill="#fffae6" rx="4"/>
            <text x="10" y="20">① En-tête claire et informative</text>
            <text x="10" y="40">Contexte et durée estimée</text>
        </g>

        <!-- Focus actif -->
        <g transform="translate(970, 350)">
            <rect x="0" y="0" width="250" height="50" fill="#fffae6" rx="4"/>
            <text x="10" y="20">② Question active avec focus</text>
            <text x="10" y="40">Mise en évidence visuelle</text>
            <path d="M 0 25 L -30 25" stroke="#664d00" stroke-width="1"/>
        </g>

        <!-- Progression -->
        <g transform="translate(20, 700)">
            <rect x="0" y="0" width="250" height="50" fill="#fffae6" rx="4"/>
            <text x="10" y="20">③ Barre de progression</text>
            <text x="10" y="40">Suivi de l'avancement</text>
        </g>
    </g>
</svg>
