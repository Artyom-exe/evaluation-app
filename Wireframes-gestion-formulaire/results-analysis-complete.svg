<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" style="background-color: white">
    <!-- Définitions -->
    <defs>
        <pattern id="analysisGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
        </pattern>
    </defs>

    <!-- Fond -->
    <rect width="1200" height="800" fill="url(#analysisGrid)"/>

    <!-- En-tête avec filtres -->
    <rect x="0" y="0" width="1200" height="100" fill="#f8f9fa" stroke="#dee2e6"/>
    <g transform="translate(50, 20)">
        <text font-family="Arial" font-size="24" fill="#333">Analyse des résultats - Mathématiques 101</text>
        
        <!-- Filtres et export -->
        <g transform="translate(0, 40)">
            <rect x="0" y="0" width="150" height="30" fill="white" stroke="#ced4da" rx="4"/>
            <text x="15" y="20" font-family="Arial" font-size="14">Année: 2024-2025 ▼</text>
            
            <rect x="170" y="0" width="150" height="30" fill="white" stroke="#ced4da" rx="4"/>
            <text x="185" y="20" font-family="Arial" font-size="14">Session: Printemps ▼</text>

            <g transform="translate(800, 0)">
                <rect x="0" y="0" width="120" height="30" fill="#17a2b8" stroke="none" rx="4"/>
                <text x="20" y="20" font-family="Arial" font-size="14" fill="white">CSV</text>
                
                <rect x="130" y="0" width="120" height="30" fill="#dc3545" stroke="none" rx="4"/>
                <text x="150" y="20" font-family="Arial" font-size="14" fill="white">PDF</text>
            </g>
        </g>
    </g>

    <!-- Dashboard principal -->
    <g transform="translate(50, 120)">
        <!-- KPIs -->
        <rect x="0" y="0" width="1100" height="100" fill="white" stroke="#dee2e6" rx="4"/>
        <g transform="translate(20, 20)">
            <g transform="translate(0, 0)">
                <text font-family="Arial" font-size="24" fill="#007bff">87%</text>
                <text x="0" y="30" font-family="Arial" font-size="14" fill="#666">Taux de réponse</text>
            </g>
            <g transform="translate(200, 0)">
                <text font-family="Arial" font-size="24" fill="#28a745">4.2/5</text>
                <text x="0" y="30" font-family="Arial" font-size="14" fill="#666">Note moyenne</text>
            </g>
            <g transform="translate(400, 0)">
                <text font-family="Arial" font-size="24" fill="#17a2b8">156</text>
                <text x="0" y="30" font-family="Arial" font-size="14" fill="#666">Réponses reçues</text>
            </g>
            <g transform="translate(600, 0)">
                <text font-family="Arial" font-size="24" fill="#dc3545">12</text>
                <text x="0" y="30" font-family="Arial" font-size="14" fill="#666">Points d'attention</text>
            </g>
        </g>

        <!-- Graphiques -->
        <g transform="translate(0, 140)">
            <!-- Satisfaction globale -->
            <rect x="0" y="0" width="530" height="250" fill="white" stroke="#dee2e6" rx="4"/>
            <text x="20" y="30" font-family="Arial" font-size="16" fill="#333">Satisfaction globale</text>
            
            <!-- Graphique en barres -->
            <g transform="translate(20, 50)">
                <rect x="0" y="0" width="60" height="180" fill="#28a745"/>
                <rect x="70" y="30" width="60" height="150" fill="#28a745"/>
                <rect x="140" y="60" width="60" height="120" fill="#ffc107"/>
                <rect x="210" y="90" width="60" height="90" fill="#ffc107"/>
                <rect x="280" y="120" width="60" height="60" fill="#dc3545"/>
            </g>

            <!-- Légende -->
            <g transform="translate(380, 50)">
                <rect x="0" y="0" width="15" height="15" fill="#28a745"/>
                <text x="25" y="12" font-family="Arial" font-size="12">Très satisfait</text>
                <rect x="0" y="25" width="15" height="15" fill="#ffc107"/>
                <text x="25" y="37" font-family="Arial" font-size="12">Satisfait</text>
                <rect x="0" y="50" width="15" height="15" fill="#dc3545"/>
                <text x="25" y="62" font-family="Arial" font-size="12">À améliorer</text>
            </g>
        </g>

        <!-- Tableau des réponses -->
        <g transform="translate(550, 140)">
            <rect x="0" y="0" width="550" height="250" fill="white" stroke="#dee2e6" rx="4"/>
            <text x="20" y="30" font-family="Arial" font-size="16" fill="#333">Dernières réponses</text>
            
            <!-- En-tête tableau -->
            <g transform="translate(20, 50)">
                <rect x="0" y="0" width="510" height="30" fill="#f8f9fa"/>
                <text x="10" y="20" font-family="Arial" font-size="12" font-weight="bold">Date</text>
                <text x="120" y="20" font-family="Arial" font-size="12" font-weight="bold">Note</text>
                <text x="200" y="20" font-family="Arial" font-size="12" font-weight="bold">Commentaire</text>
            </g>
            
            <!-- Lignes du tableau -->
            <g transform="translate(20, 80)">
                <rect x="0" y="0" width="510" height="30" fill="white" stroke="#dee2e6"/>
                <text x="10" y="20" font-family="Arial" font-size="12">13/01/2025</text>
                <text x="120" y="20" font-family="Arial" font-size="12">4.5/5</text>
                <text x="200" y="20" font-family="Arial" font-size="12">Cours très bien structuré...</text>
            </g>
        </g>

        <!-- Analyse textuelle -->
        <g transform="translate(0, 410)">
            <rect x="0" y="0" width="1100" height="200" fill="white" stroke="#dee2e6" rx="4"/>
            <text x="20" y="30" font-family="Arial" font-size="16" fill="#333">Analyse des commentaires</text>
            
            <!-- Nuage de mots -->
            <g transform="translate(20, 50)">
                <text x="0" y="0" font-family="Arial" font-size="24" fill="#007bff">Exercices</text>
                <text x="120" y="30" font-family="Arial" font-size="18" fill="#28a745">Support</text>
                <text x="220" y="10" font-family="Arial" font-size="16" fill="#17a2b8">Clarté</text>
                <text x="300" y="40" font-family="Arial" font-size="20" fill="#dc3545">Rythme</text>
            </g>
        </g>
    </g>

    <!-- Annotations -->
    <g font-family="Arial" font-size="12" fill="#664d00">
        <g transform="translate(1000, 50)">
            <rect x="0" y="0" width="180" height="40" fill="#fffae6" rx="4"/>
            <text x="10" y="15">① Filtres et exports</text>
            <text x="10" y="32">Personnalisation vue</text>
        </g>
        
        <g transform="translate(1000, 200)">
            <rect x="0" y="0" width="180" height="40" fill="#fffae6" rx="4"/>
            <text x="10" y="15">② Visualisations</text>
            <text x="10" y="32">Graphiques interactifs</text>
        </g>
        
        <g transform="translate(1000, 350)">
            <rect x="0" y="0" width="180" height="40" fill="#fffae6" rx="4"/>
            <text x="10" y="15">③ Données détaillées</text>
            <text x="10" y="32">Réponses individuelles</text>
        </g>
    </g>
</svg>
